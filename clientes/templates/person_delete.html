{% extends "base.html" %}
{% load static %}

    {% block content %}<link rel="stylesheet" href="{% static 'delete.css' %}">{% endblock %} 

    {% block title %}Tem certeza{% endblock %}
    

    {% block main %}
        
        <form method="POST" class="principal" >
            <h4 class="deletar">Deseja deletar {{ person.first_name }}?</h4>
            {% csrf_token %}
            <button type="submit" class="btn-2">
                Deletar
            </button>
        </form>

    {% endblock %}
